<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="register-container">
  <form class="register-form" name="myForm">
    <h2>Create Your Account</h2>

    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your full name" required name="name">
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>
    </div>

    <div class="form-group">
      <label for="password">Create Password</label>
      <input type="password" id="password" placeholder="Create a strong password" required>
    </div>

    <div class="form-group">
      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" placeholder="Confirm your password" required>
    </div>

    <button type="submit" id="register" onclick="submitData()">Register Now</button>
    <p class="link-text">Already have an account? <a href="login.html">Login</a></p>
  </form>
</div>

</body>
<script src="app.js"></script>
</html>
