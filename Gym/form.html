<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css".css">
</head>

<body>

    <div class="continer">
        <form action="" class="form">
            <h1>Registration Form</h1>
            <div id="boxes">
                <div class="form_box">
                <span>Full Name</span>
                <div class="input"><input type="text" placeholder="Enter your fullname..."></div>
                </div>
                <div class="form_box">
                    <span>Email Address</span>
                    <div class="input"><input type="email"></div>
                </div>
                <div class="form_box">
                    <span>Phone Number</span>
                    <div class="input"><input type="text"></div>
                </div>
                <div class="form_box">
                    <span>Date of Birth</span>
                    <div class="input"><input type="date"></div>
                </div>
                <div class="form_box">
                    <span>Gender</span>
                    <select name="gender" id="gender">
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                        <option value="trans">Transgender</option>
                    </select>
                </div>
                <div class="form_box">
                    <span>MemberShip Plane</span>
                    <div class="input"><input type="date"></div>
                </div>
                <div class="form_box">
                    <span>Fitness Goal</span>
                    <select name="ft" id="ft">
                        <option value="">Chest</option>
                        <option value="">Shoulder</option>
                        <option value="">Full Body</option>
                        <option value="">Abs</option>
                    </select>
                </div>
                <div class="form_box">
                    <span>Emergency contact</span>
                    <div class="input"><input type="text"></div>
                </div>
               <div class="btn">
             <button>Submit</button>
            <button>Reset</button>
               </div>
                
            </div>
        </form>
    </div>

</body>

</html>
